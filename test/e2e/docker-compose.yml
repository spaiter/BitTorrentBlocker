version: '3.8'

services:
  # Main server running btblocker
  e2e-server:
    build:
      context: ../..
      dockerfile: test/e2e/Dockerfile.server
    container_name: btblocker-e2e-server
    hostname: btblocker-server
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    volumes:
      - ../..:/app
      - /lib/modules:/lib/modules:ro
    networks:
      e2e-network:
        ipv4_address: 172.20.0.10
    command: /app/test/e2e/start-server.sh

  # Test client simulating BitTorrent traffic
  e2e-client:
    build:
      context: ../..
      dockerfile: test/e2e/Dockerfile.client
    container_name: btblocker-e2e-client
    hostname: btblocker-client
    depends_on:
      - e2e-server
    volumes:
      - ../..:/app
    networks:
      e2e-network:
        ipv4_address: 172.20.0.20
    command: sleep infinity

  # Test runner
  e2e-tests:
    build:
      context: ../..
      dockerfile: test/e2e/Dockerfile.tests
    container_name: btblocker-e2e-tests
    depends_on:
      - e2e-server
      - e2e-client
    volumes:
      - ../..:/app
    networks:
      - e2e-network
    command: /app/test/e2e/run-e2e-docker.sh

networks:
  e2e-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
